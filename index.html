<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    


    <header>
        <nav>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-2">
                       <div class="delicious mt-3">
                        <img src="./img/food.svg" alt="" class="food">
                       </div>
                    </div>
                    <div class="col-6">
                        <ul class="list mt-3">
                            <li class="list_item"><a href="#"><span class="home">Home</span></a></li>
                            <li class="list_item"><a href="#">Service</a></li>
                            <li class="list_item"><a href="#">Top cities</a></li>
                            <li class="list_item"><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="col-2">
                        <div class="icons mt-3">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                    <div class="col-2">
                        <p class="up"><span class="sign">Sign Up</span></p>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <!-- ------------------------------section------------------------- -->


    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="our">
                    <p class="super">super fast <span class="food">Food</span> 
                        <span class="food">delivery</span> service</p>
                        <p class="provide"> We provide super fast-delivery service. Let's use our <br> services right now and get discounts of up to 50%</p>
                      <div class="increment">
                        <button class="true">Explore food</button>
                        <p class="expect">Download App</p>
                      </div>
                </div>
            </div>
            <div class="col-6">
                <button class="alex">
                    <img src="./img/boy.png" alt="" class="boy">
                    <p class="smith">Alex Smith <br>Food Deliveryman </p>
                    <img src="./img/Call.png" alt="" class="phone">
                </button>
              <img src="./img/motorbike.png" alt="" class="bike">
            </div>
            <p class="plural">Our popular <span class="singular">Category </span></p>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-2">
             <img src="./img/catagory.png" alt="" class="burger">
            </div>
            <div class="col-2">
                <img src="./img/pizza.png" alt="" class="pizza">
               </div>
               <div class="col-2">
                <img src="./img/sandwich.png" alt="" class="sandwich">
               </div>
               <div class="col-2">
                <img src="./img/Asian food.png" alt="" class="sandwich">
               </div>
               <div class="col-2">
                <img src="./img/Set menu.png" alt="" class="menu">
               </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="ola">
            <div class="col-2">
                    <img src="./img/hamburger.png" alt="" class="voltage">
                    <img src="./img/Star.png" alt="" class="star">
                    <p class="salad">Cheeseburger With Salad </p>
                    <p class="dollr">$18.00</p>
                    <button class="farm">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
